<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Management - Game List</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container-fluid">
  <div class="main-container">
    <!-- Header Section -->
    <div class="header-section">
      <div class="header-content">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h1 class="mb-2">
              <i class="fas fa-gamepad me-3"></i>Game Management System
            </h1>
            <p class="mb-0 opacity-90">Manage your game collection with ease</p>
          </div>
          <div>
            <a href="/api/games/register" class="btn btn-light btn-lg">
              <i class="fas fa-plus me-2"></i>Register New Game
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Search and Filter Section -->
    <div class="search-container">
      <form id="searchForm" method="GET" action="/api/games">
        <div class="row g-3 align-items-end">
          <div class="col-md-4">
            <label for="keyword" class="form-label fw-bold">
              <i class="fas fa-search me-2"></i>Search Keyword
            </label>
            <input type="text" class="form-control" id="keyword" name="keyword"
                   th:value="${keyword}" placeholder="Enter game name or code...">
          </div>
          <div class="col-md-4">
            <label for="category" class="form-label fw-bold">
              <i class="fas fa-filter me-2"></i>Category Filter
            </label>
            <select class="form-select" id="category" name="category">
              <option value="">All Categories</option>
              <option th:each="cat : ${categories}"
                      th:value="${cat.categoryId}"
                      th:text="${cat.categoryName}"
                      th:selected="${category != null && category == cat.categoryId}">
              </option>
            </select>
          </div>
          <div class="col-md-4">
            <div class="d-grid gap-2 d-md-flex">
              <button type="submit" class="btn btn-primary flex-fill">
                <i class="fas fa-search me-2"></i>Search
              </button>
              <a href="/api/games" class="btn btn-outline-secondary">
                <i class="fas fa-redo me-2"></i>Reset
              </a>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Games Table Section -->
    <div class="table-container">
      <!-- Bulk Actions -->
      <div class="p-3 border-bottom bg-light">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <button id="selectAll" class="btn btn-outline-primary btn-sm">
              <i class="fas fa-check-square me-2"></i>Select All
            </button>
            <button id="deleteSelected" class="btn btn-danger btn-sm ms-2" disabled>
              <i class="fas fa-trash me-2"></i>Delete Selected
            </button>
          </div>
          <div class="text-muted">
            <span th:text="|Total: ${games.totalElements} games|"></span>
          </div>
        </div>
      </div>

      <!-- Table -->
      <table class="table table-hover custom-table mb-0">
        <thead>
        <tr>
          <th style="width: 50px;">
            <input type="checkbox" id="masterCheckbox" class="form-check-input">

          </th>
          <th>Game ID</th>
          <th>Game Name</th>
          <th>Game Code</th>
          <th>Category</th>
          <th style="width: 150px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game : ${games.content}" class="animate-slide-in">
          <td>
            <input type="checkbox" class="form-check-input game-checkbox"
                   th:value="${game.gameId}"
                   th:attr="data-name=${game.gameName}, data-code=${game.gameCode}, data-category=${game.gameCategory}">
          </td>
          <td>
            <span class="badge bg-secondary" th:text="${game.gameId}"></span>
          </td>
          <td>
            <strong th:text="${game.gameName}"></strong>
          </td>
          <td>
            <code th:text="${game.gameCode}"></code>
          </td>
          <td>
            <span class="category-badge" th:text="${game.gameCategory}"></span>
          </td>
          <td>
            <div class="btn-group" role="group">
              <button class="btn btn-outline-primary btn-sm"
                      th:onclick="|editGame(${game.gameId})|">
                <i class="fas fa-edit"></i>
              </button>
            </div>
          </td>
        </tr>
        <tr th:if="${games.content.isEmpty()}">
          <td colspan="6" class="text-center py-5">
            <div class="text-muted">
              <i class="fas fa-inbox fa-3x mb-3"></i>
              <h5>No games found</h5>
              <p>Try adjusting your search criteria or add a new game.</p>
            </div>
          </td>
        </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <div th:if="${!games.content.isEmpty()}">
        <nav aria-label="Game pagination" class="p-3">
          <ul class="pagination" id="paginationContainer">
            <li class="page-item" th:classappend="${games.first} ? 'disabled' : ''">
              <a class="page-link" href="#" onclick="navigateToPage(1)">
                <i class="fas fa-angle-double-left"></i>
              </a>
            </li>
            <li class="page-item" th:classappend="${games.first} ? 'disabled' : ''">
              <a class="page-link" href="#" th:onclick="|navigateToPage(${games.number})|">
                <i class="fas fa-angle-left"></i>
              </a>
            </li>

            <li class="page-item"
                th:each="pageNum : ${#numbers.sequence(T(java.lang.Math).max(1, games.number - 1), T(java.lang.Math).min(games.totalPages, games.number + 3))}"
                th:classappend="${pageNum == games.number + 1} ? 'active' : ''">
              <a class="page-link" href="#"
                 th:onclick="|navigateToPage(${pageNum})|"
                 th:text="${pageNum}"></a>
            </li>

            <li class="page-item" th:classappend="${games.last} ? 'disabled' : ''">
              <a class="page-link" href="#" th:onclick="|navigateToPage(${games.number + 2})|">
                <i class="fas fa-angle-right"></i>
              </a>
            </li>
            <li class="page-item" th:classappend="${games.last} ? 'disabled' : ''">
              <a class="page-link" href="#" th:onclick="|navigateToPage(${games.totalPages})|">
                <i class="fas fa-angle-double-right"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<!-- Toast Messages -->
<div class="toast-container">
  <div th:if="${toastSuccessMessage}" class="toast align-items-center text-white bg-success border-0 show" role="alert">
    <div class="d-flex">
      <div class="toast-body">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${toastSuccessMessage}"></span>
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>

  <div th:if="${toastErrorMessage}" class="toast align-items-center text-white bg-danger border-0 show" role="alert">
    <div class="d-flex">
      <div class="toast-body">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${toastErrorMessage}"></span>
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- SMALL floating indicator (click to open large modal) -->
<div id="deleteSmallModal" style="display:none; position:fixed; right:20px; bottom:20px; z-index:1100; cursor:pointer; align-items:center; gap:10px;"
     class="p-2 rounded shadow bg-danger text-white">
  <div style="display:flex; align-items:center; gap:10px;">
    <i class="fas fa-trash fa-lg"></i>
    <div>
      <div style="font-weight:700">Selected <span id="deleteSmallCount">0</span></div>
      <small>Click to view / confirm delete</small>
    </div>
  </div>
</div>

<!-- LARGE Bootstrap Modal (show selected list and confirm delete) -->
<div class="modal fade" id="deleteLargeModal" tabindex="-1" aria-labelledby="deleteLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteLargeModalLabel">Selected Games (<span id="deleteLargeCount">0</span>)</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-sm">
          <thead>
          <tr>
            <th style="width:40px"></th>
            <th>Name</th>
            <th>Code</th>
            <th>Category</th>
          </tr>
          </thead>
          <tbody id="deleteLargeListBody">
          <!-- populated by delete_list.js -->
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" id="confirmBulkDeleteBtn" class="btn btn-danger">Delete selected</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/game_list.js}"></script>
<script th:src="@{/js/delete_list.js}"></script>
</body>
</html>
